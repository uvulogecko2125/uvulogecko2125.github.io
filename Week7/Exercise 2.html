        <div><!--區塊-->
            <ul type = "square">
            <li>天命之謂性，率性之謂道，修道之謂教。</li>
            <li>道也者，不可須臾離也﹔可離，非道也。</li>
            <li>是故，君子戒慎乎其所不賭，恐懼乎其所不聞。</li>
            <li>莫見乎隱，莫顯乎微，故君子慎其獨也。</li>
            </ul>
        </div>
